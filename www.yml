- name: install keyczar
  hosts: www
  sudo: true

  tasks:
  - yum: state=installed name=python-keyczar

- name: Set up WWW server
  # Enable this when we don't have to NOPASSWD
  # http://www.ansibleworks.com/docs/playbooks_acceleration.html
  # accelerate: true
  hosts: www
  sudo: true

  vars_files:
  - vars/common.yml
  - private/passwords.yml

  roles:
  - common
  - nginx
  - pgsql
  - python
  - ruby
  - discourse #requires common, nginx, pgsql
  - spiff  # requires common, nginx, pgsql
  - gollum # requires common, nginx

